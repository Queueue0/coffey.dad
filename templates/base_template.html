<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}coffey.dad{% endblock %}</title>

  <script src="{{ request.app.url_for('static', name='static', filename='js/main.js') }}"></script>

  <script src="https://kit.fontawesome.com/d303e6263a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ request.app.url_for('static', name='static', filename='bulma.min.css') }}">
  <link rel="stylesheet" href="{{ request.app.url_for('static', name='static', filename='css/style.css') }}">
  <link rel=icon href="{{ request.app.url_for('static', name='static', filename='favicon.png') }}" sizes="256x256"
    type="image/png">

  {% block scripts %}{% endblock %}
</head>

<body>
  <nav class="navbar is-primary mb-3" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ request.app.url_for('home') }}">
        coffey.dad
      </a>
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ request.app.url_for('blog.blog') }}">
          Blog
        </a>
      </div>
      {% if request.ctx.session.get('_auth', None) %}
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-primary is-light" href="{{ request.app.url_for('auth.logout') }}">
                Log Out
              </a>
            </p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
</body>

</html>
