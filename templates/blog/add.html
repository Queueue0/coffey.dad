{% extends "base_template.html" %}

{% block title %}New Post | coffey.dad{% endblock %}

{% block scripts %}
<script src="{{ request.app.url_for('static', name='static', filename='js/showdown.min.js') }}"></script>
<script src="{{ request.app.url_for('static', name='static', filename='js/md_preview.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container is-max-desktop">
  <form method="post">
    <div class="field">
      <div class="control">
        <input class="input" type="text" name="title" placeholder="Title">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <textarea class="textarea" name="body" id="bodybox" placeholder="Body" rows="26"
          oninput="update_preview()"></textarea>
      </div>
    </div>
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <a href="/blog" class="button is-link is-light">Cancel</a>
            </div>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button type="button" class="button"
            onclick="window.open('{{ request.app.url_for('upload.image_picker') }}')">Insert Image</button>
        </div>
      </div>
    </div>
  </form>
  <div class="card mt-3">
    <div class="card-header">
      <p class="card-header-title">
        Preview
      </p>
    </div>
    <div class="card-content">
      <div class="content" id="preview">
      </div>
    </div>
  </div>
</div>
{% endblock %}
