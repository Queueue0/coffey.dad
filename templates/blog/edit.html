{% extends "base_template.html" %}

{% block title %}Edit Post | coffey.dad{% endblock %}

{% block scripts %}
<script src="{{ request.app.url_for('static', name='static', filename='js/showdown.min.js') }}"></script>
<script src="{{ request.app.url_for('static', name='static', filename='js/md_preview.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container is-max-desktop">
  <form method="post">
    <div class="field">
      <div class="control">
        <input class="input" type="text" name="title" placeholder="Title" value="{{ post.title }}">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <textarea class="textarea" name="body" id="bodybox" placeholder="Body" oninput="update_preview()">{{ post.body
          }}</textarea>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a href="{{ request.app.url_for('blog.post', post_id=post.id) }}" class="button is-link is-light">Cancel</a>
      </div>
    </div>
  </form>
  <div class="card mt-3">
    <div class="card-header">
      <p class="card-header-title">
        Preview
      </p>
    </div>
    <div class="card-content">
      <div class="content" id="preview">
      </div>
    </div>
  </div>
</div>
{% endblock %}
